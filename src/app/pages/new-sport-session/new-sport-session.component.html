<h2>Créer une nouvelle séance</h2>

<form (ngSubmit)="onSubmit(form)" #form="ngForm">

    <option selected value="" disabled>Choisir séance</option>
    <option value="hiit">HIIT</option>
    <option value="musculation">Musculation</option>
  </select>
</form>
